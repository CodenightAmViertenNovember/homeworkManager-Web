<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Homework Manager &raquo; Homework View</title>

		<!-- CSS -->
	    <link href="css/reset.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
	    <link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			
			<div class="nav">
				<div class="navWrap">
					<h1 class="logo">Homework Manager</h1>
					<div class="menu">
						<a href="javascript:logout()">Logout</a>
					</div>
				</div>
			</div>

			<div class="homeworkWrapper">
				<div class="teacherOption">
					<p>Neue Hausaufgaben hinzufügen</p>
					<button onClick="toggleHomeworkMenu()" class="addHomework">+</button>
				</div>
				<div class="teacherOptionToggled">
					<select id="classSelect">
						<option>Klasse</option>
					</select>
					<input type="text" placeholder="Fach" id="homeworkSubject"/>
					<input type="date" placeholder="Abgabetermin" id="homeworkDuedate"/>
					<textarea placeholder="Hausaufgaben" id="homeworkContent"/></textarea>
					<button>Submit</button>
				</div>
				<div class="homeworkList">
					<div class="homeworkElement">
						<div class="subjectSymbol">
							<p>MA</p>
						</div>
						<div class="homeworkWrap">
							<div class="homeworkTitle">Aufgaben auf Seite 45 und 46</div><br>
							<div class="dueDate">Bis: 05 / 12 / 2017</div>
						</div>
					</div>
					<div class="bottomBorder"></div>
				</div>
			</div>

		</div>

		<!-- jQuery -->
	    <script src="js/jquery.min.js"></script>
	    <!-- JS -->
	    <script type="text/javascript" src="js/connection.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>
	    <script>
	    	// loadHomeworkView();

	    	let toggle = false;

	    	function toggleHomeworkMenu(){
	    		if(toggle == false) {
	    			$('.addHomework').html('–');
	    			$('.teacherOptionToggled').slideDown(400);
	    			toggle = true;
	    		} else {
	    			$('.addHomework').html('+');
	    			$('.teacherOptionToggled').slideUp(400);
	    			toggle = false;
	    		}
	    	}
	    </script>
	</body>
</html>
